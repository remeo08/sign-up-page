    <header>
        <h1>회원가입 폼</h1>
    </header>
    <main>
        <form>
            <div><label for="user_id" >아이디 : </label></div>  <!--label for는 추후 백엔드로 데이터를 보내기 위함-->
            <input  id="user_id" type="text" maxlength="10"/>  <!--type에 text, email, password 등의 형태로 받을 수 있음-->
            <div><label for="user_pw">비밀번호 : </label></div>
            <input id="user_pw" type="password" placeholder="소문자, 숫자, 특수기호 입력"/> <!--placeholder는 흐린 글씨로 힌트 주는 것-->
            <div><label for="user_email">이메일 : </label></div>
            <input id="user_email" type="email" required/>  <!--@없으면 경고 띄우기-->
            <div><label for="user_age">나이 : </label></div>
            <input id="user_age" type="number" min="20" max="150" /> <!--max, min은 숫자 범위 지정-->
            <hr>
            <input type="radio" name="gender" value="female"/>여성 <!-- value는 female.male이라는 데이터 자체가 저장되는 것이고, name은 받는 데이터를 gender라고 묶어주는 것-->
            <input type="radio" name="gender" value="male"/>남성

            <input type="submit" /> <!--제출 버튼-->
        </form>
        </main>
