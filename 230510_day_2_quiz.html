<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="230510_style.css">
</head>
<body>
    <header style="background-color:salmon;">
        <h1>오즈코딩스쿨 회원가입</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="user_email"></label>
                <input id="user_email" type="email" placeholder="이메일을 입력해주세요." required/>
            </div>
            <div>
                <label for="user_name"></label>
                <input id="user_name" type="text" placeholder="이름을 입력해주세요."/>
            </div>
            <div>                   
                <label for="user_pw"></label>
                <input id="user_pw" type="password" placeholder="비밀번호를 입력해주세요."/>
            </div>
            <div>
                <label for="user_pw"></label>
                <input id="user_pw" type="password" placeholder="비밀번호를 다시 입력해주세요."/>
            </div>
            <div>
                <label for="user_phonenum"></label>
                <input id="user_phonenum" type="text" maxlength="3"> -
                <input id="user_phonenum" type="text" maxlength="4"> -
                <input id="user_phonenum" type="text" maxlength="4">
            </div>
            <div>
                <div id="certificationNumber">000000</div>
                <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
            </div>
            <div>
                <label for="timeLimit">03:00</label><br>
                <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
            </div>
        </form>
       
        <select>
            <option selected disabled="true">지역을 선택하세요.</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
            <option>강원</option>
        </select><br>

        <input type="radio" name="gender" value="female"/>여성
        <input type="radio" name="gender" value="male"/>남성
        <br>

        <button id="signup" onclick="check()">가입하기</button>
    </main>
</body>
</html>
